<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
  <title>Pizza Time</title>
</head>

<body>
  <div class="container">
    <h1>Pizza Time Pizza Place</h1>
    <br>
    <p>Toppings</p>
    <div class="form-group">
      <form id="pizza-creator">
        <input type="checkbox" id="topping1" name="top" value="Pepperoni">
        <label for="topping1">Pepperoni</label><br>

        <input type="checkbox" id="topping2" name="top" value="Mushroom">
        <label for="topping2">Mushroom</label><br>

        <input type="checkbox" id="topping3" name="top" value="Pineapple">
        <label for="topping3">Pineapple</label><br>

        <input type="checkbox" id="topping4" name="top" value="Olive">
        <label for="topping4">Olive</label><br>

        <input type="checkbox" id="topping5" name="top" value="Green Pepper">
        <label for="topping5">Green Pepper</label><br>

        <input type="checkbox" id="topping6" name="top" value="Anchovies">
        <label for="topping6">Anchovies</label><br>

        <input type="checkbox" id="topping7" name="top" value="Canadian Bacon">
        <label for="topping7">Canadian bacon</label><br>

        <input type="checkbox" id="topping8" name="top" value="Caramelized Onions">
        <label for="topping8">Caramelized Onions</label><br>

        <input type="checkbox" id="topping9" name="top" value="Sun Dried Tomatoes">
        <label for="topping9">Sun Dried Tomatoes</label><br>

        <input type="checkbox" id="topping10" name="top" value="Roasted Red Peppers">
        <label for="topping10">Roasted Red Peppers</label><br>
        <input type="radio" id="large" name="pizza-size" value="Large">
        <label for="large">Large</label><br>
        <input type="radio" id="medium" name="pizza-size" value="Medium">
        <label for="medium">Medium</label><br>
        <input type="radio" id="small" name="pizza-size" value="Small">
        <label for="small">Small</label><br>
        <button type="submit" id="add-to-cart">Add To Cart</button>
      </form>
    </div>
    <div id="pizza-display">
      <h2>Shopping Cart</h2>
      <p>Pizza Price: <span id="pizza-price"></span></p>
    </div>
  </div>
</body>

</html>
